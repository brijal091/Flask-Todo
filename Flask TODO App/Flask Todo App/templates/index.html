<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Flask App</title>
</head>

<body>

    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">My Todo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-dark" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Navbar End  -->
<!-- Here container is Bootstrap Classes which we are using -->
<!-- If we want to make it use whole page width then we can make it like "container-fluid" -->

<!-- Form  -->
    <div class="container my-3">
        <form method="post" action='/'>
            <div class="mb-3">
              <label for="title" class="form-label">Add Todo</label>
              <input type="text" class="form-control" id="add-todo" name="add_todo">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Discription</label>
              <input type="text" class="form-control" id="discription" name="discription">
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
    </div>
<!-- Form end  -->
    <!-- Table content to show todos -->
<div class="container my-5">
    <h2>My Todos</h2>
    {% if allTodos | length == 0  %}

    <div class="alert alert-dark" role="alert">
        No Record Added Today
      </div>

    {% else %}
    <table class="table">
        <thead>
          <tr>
            <th scope="col">SNo</th>
            <th scope="col">Title</th>
            <th scope="col">Discription</th>
            <th scope="col">Status</th>
            <th scope="col">Time</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for todo in allTodos %}
          <tr>
            <!-- <th scope="row">{{todo.sno}}</th> -->
            <!-- we can use loop.index to counter the misnumbers like if we have deleted the id 9 then it will show like 7,8,10. to overcome it: -->
            <th scope="row">{{loop.index}}</th>
            <td>{{todo.title}}</td>
            <td>{{ todo.desc }}</td>
            <td>{{ todo.complete }}</td>
            <td>{{ todo.date_created }}</td>
            <td>
                <a href="/update/{{todo.sno}}"><button type="button" class="btn btn-dark">Update</button></a>
                <a href="/delete/{{todo.sno}}"><button type="button" class="btn btn-dark">Delete</button></a>
            </td>
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
      {% endif %}
    </div>
    <!-- Table End  -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
